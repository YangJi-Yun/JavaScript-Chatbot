<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <p>반가워요. 
                궁금한 게 있을 땐 언제나 나에게 물어봐주세요.</p>
        </div>
        <div class="middle">
            <span class="material-icons-outlined">child_care</span>
        </div>
        <div class="bottom">
            <input type="text" style="width:500px; height: 30px; " placeholder="메시지를 입력해주세요." >
            <button class="btn" style="width: 50px;">입력</button>
        </div>
    </div>
</body>
</html>
