<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/chatbot/chatbot.css">
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div id="answerBox">반가워요. 나는 "스마일"입니다.
            </div>
            <span id="result"></span>
            <button class="tBtn smile">"스마일"에 대해 알고 싶어요.</button>
            <button class="tBtn quiz">"스마일"과 재밌는 퀴즈를 풀고 싶어요.</button>
            <button class="tBtn snowing">눈이 내렸으면 좋겠어.</button>
        </div>
        <div class="middle">
            <span class="material-icons-outlined">child_care</span>
        </div>
        <div class="bottom">
            <input type="text" id="answer" style="width:500px; height: 30px; " placeholder="메시지를 입력해주세요." >
            <button class="bBtn" style="width: 50px;">입력</button>
        </div>
    </div>
    <div class="snowBox"></div>
    <script src="/chatbot/chatbot.js"></script>
</body>
</html>
