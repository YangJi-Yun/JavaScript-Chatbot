<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치 만들기</title>
    <link rel="stylesheet" href="/Day07/stopwatch.css">
</head>
<body>
    <div class="tit">
        <span>스톱워치</span>
    </div>
    <div class="container">
        <div class="result">
            <span id="time">00:00:00</span>
        </div>
        <div class="btn">
            <button onclick="timerStart()">시작</button>
            <button onclick="timerStop()">멈춤</button>
            <button onclick="timerReset()">초기화</button>
        </div>
    </div>
    <script src="/Day07/stopwatch.js"></script>
</body>
</html>
